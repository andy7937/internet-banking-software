<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #007bff;
        }

        p {
            font-size: 16px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
        }

        .logout-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Dashboard</h1>
        <p>This is your online banking dashboard. Here, you can perform various actions related to your account.</p>

        <ul>
            <li><a href="#">View Account Balance</a></li>
            <li><a href="#">Make a Transfer</a></li>
            <li><a href="#">View Transaction History</a></li>
            <!-- Add more options as needed -->
        </ul>

        <form action="/logout" method="post">
            <button class="logout-button" type="submit">Logout</button>
        </form>
    </div>
</body>
</html>
