<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to right, grey 0%, white 100%); /* Gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Center items vertically */
        }

        .logo-container {
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .logo-container img {
            max-width: 100%;
        }

        h1 {
            color: black; /* Use a bold blue color */
            margin-bottom: 20px;
            font-family: "Poppins", sans-serif;
            font-size: 36.5px;
            font-style: normal;
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center; /* Start alignment */
            padding: 20px;
            width: 300px; /* Set a fixed width for the form */
        }

        label {
            font-weight: bold;
            color: #555; /* Dark gray label text */
            width: 100%; /* Ensure labels take full width */
            text-align: left; /* Left-align the label text */
        }

        input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff; /* Highlight the input on focus */
        }

        button {
            box-sizing: border-box;
            cursor: pointer;
            display: inline-block;
            position: relative;
            text-align: center;
            transition: all 0.3s ease-out 0s;
            font-family: "National 2", "Source Sans Pro", system-ui, sans-serif;
            font-size: 1rem;
            font-style: normal;
            font-weight: 500;
            line-height: 1.5;
            letter-spacing: 0px;
            color: rgb(255, 255, 255);
            background-color: blue;
            border: 0px;
            border-radius: 62.5rem;
            box-shadow: none;
            min-width: 120px;
            padding: 0.75rem 1.5rem;
        }

        button:hover {
            background-color: #0056b3; /* Darken the button on hover */

        }

        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <a href="/home" class="logo-container">
        <img th:src="@{/images/finlogo.png}" style="width: 25%" alt="About Our Bank">
    </a>

    <h1>Admin Log in</h1>
    <form method="post"action="/admin/login">
        <label for="username"> Admin Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Admin Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Log In</button>
    </form>
    <div id="error-message" class="error-message" th:text="${error}"></div>
</body>
</html>
</html>
